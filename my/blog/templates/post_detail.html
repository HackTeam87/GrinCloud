 {% extends 'base.html' %}
{% load static %}
{% load staticfiles %}

    {% block content %}

         <style>
        html , body{



    background-image: url("../static/img/vintage2.png");

    background-attachment: fixed;
        }


        </style>


          <div>
<img src="{{ post.image.url }} "width="500 px" >
        </div>
        <div class="post">
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
        {% if user.is_authenticated %}
<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>


         </div>

    {% endblock %}
